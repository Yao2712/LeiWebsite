<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书馆 · 与你编缀的泡沫</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            line-height: 1.5;
            color: #1e1e1e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
        }

        .library-container {
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .library-header {
            text-align: center;
            margin: 1rem 0 3.5rem 0;
            border-bottom: none;
            padding-bottom: 0;
        }

        .library-header h1 {
            font-size: 3.8rem;
            font-weight: 400;
            letter-spacing: 4px;
            color: #1a1a1a;
            font-family: 'Times New Roman', serif;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .book-grid {
            display: flex;
            flex-wrap: wrap;
            margin-top: 1rem;
            margin-left: 1%;
            padding-left: 0.5rem;
        }

        .book-card {
            width: 280px;
            background: #ffffff;
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
            border: 1px solid #ececec;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s, border 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .book-card:hover {
            border: 2px solid #d0d0d0;
            box-shadow: 0 18px 30px -10px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
        }

        .book-cover {
            width: 100%;
            aspect-ratio: 3 / 4;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .book-info {
            padding: 1.2rem 1.2rem 1.8rem 1.2rem;
            background: #ffffff;
        }

        .book-title {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 0.3rem;
            color: #121212;
            letter-spacing: 0.5px;
        }

        .book-author {
            font-size: 1.05rem;
            color: #4a4a4a;
            font-style: normal;
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }

        .book-author::before {
            content: "—";
            color: #aaaaaa;
            margin-right: 0.2rem;
            font-size: 1rem;
        }

        .library-footer {
            margin-top: 5rem;
            border-top: 1px solid #eaeaea;
            padding-top: 2rem;
            font-size: 0.85rem;
            color: #888;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem 3rem;
        }

        .footer-section {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .footer-section span {
            color: #3a3a3a;
            font-weight: 500;
            margin-bottom: 0.2rem;
        }

        .file-badge {
            background-color: #f4f4f4;
            padding: 0.25rem 1rem;
            border-radius: 30px;
            font-size: 0.8rem;
            color: #555;
            display: inline-block;
            margin-right: 0.5rem;
            margin-bottom: 0.3rem;
            border: 1px solid #e0e0e0;
        }

        .asset-note {
            margin-top: 1.8rem;
            font-size: 0.8rem;
            color: #9a9a9a;
            background: #fafafa;
            padding: 1rem 1.5rem;
            border-radius: 30px;
            line-height: 1.6;
            border: 1px solid #f0f0f0;
        }

        .asset-note strong {
            color: #5a5a5a;
            font-weight: 600;
        }

        @media (max-width: 650px) {
            body { padding: 1.5rem 1rem; }
            .library-header h1 { font-size: 2.8rem; letter-spacing: 2px; }
            .book-grid { 
                margin-left: 0; 
                justify-content: flex-start;
                padding-left: 0.5rem;
            }
            .book-card { width: 90%; max-width: 340px; }
        }
    </style>
</head>
<body>
    <div class="library-container">
        <header class="library-header">
            <h1>图书馆</h1>
        </header>

        <section class="book-grid">
            <a href="与你编缀的泡沫.html" class="book-card">
                <div class="book-cover">
                    <img src="与你编缀的泡沫封面.jpg" alt="与你编缀的泡沫 封面">
                </div>
                <div class="book-info">
                    <div class="book-title">与你编缀的泡沫</div>
                    <div class="book-author">ゆあま</div>
                </div>
            </a>
        </section>



    <script src="assets/js/script.js"></script>
</body>
</html>
